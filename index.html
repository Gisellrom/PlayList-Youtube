<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Playlist</title>

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=function"></script>
    <script src="script.js"></script>
</head>
<body>
    <header class="">
        <img src="./img/Youtube_Music_icon.png" alt="icono-YouTube">
        <h3 class="title-icon">YouTube Playlist</h3>
        
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="ID-Empty">
                        <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
                            <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </symbol>
                        </svg>
                        <div class="alert alert-danger d-flex align-items-center" role="alert" width="150px">
                            <svg width="25" height="25" class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div>
                              El campo de texto del ID está vacío.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="div-search col">
                    <h2>¡Hola!</h2>
                    <p>Bienvenido al reproductor de música de YouTube.</p>
                    <div class="input-group mb-3">
                        <input id="idPlaylist" type="text" class="form-control" placeholder="Ingresa el ID de la Playlist" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button id="btnSearch" type="button" class="btn btn-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                      </div>
                </div>
            </div>
            <div class="">
                <div class="row video-Playlist">
                    
                    <div class="div-Video col-12 col-lg-6">                       
                        <iframe 
                            src="https://www.youtube.com/embed/QUH_Sr_aFy4"
                            id="videoFrame"
                            width="100%" 
                            height="400px" 
                            >
                        </iframe>
                    </div>
                    
                    <div class="listaPlaylist col-12 col-lg-6" >
                        <div class="row">
                            <div class="contenidolista" id="contenido">
                                <div class="headerList">
                                    <div class="col-md-10 col-10 align-self-center" >
                                        <h4 id="titlePlaylist"></h4>
                                    </div>
                                    <div class="col-md-2 col-2 d-flex flex-column justify-content-center" style="margin-top: -10px;">
                                        <a type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                                              </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row divNotFound" id="divNotFoundInputAlert">
                    <div class="alert alert-danger " role="alert" width="150px">
                        
                        <div class="row notFound404">
                            <div class="col">
                                <svg width="25" height="25" class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                             <b>¡Ops!</b>  Ocurrió un error, no se encontró el ID ingresado.
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <img src="./img/error-404.png" alt="img-404" width="100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            </div>
        </section>
    </main>
    <!-- Modal Info-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detalles de playlist</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6">Titulo:</div>
                <div class="col-md-6"><p id="titlePlaylistModal"></p></div>
                <div class="col-md-6">Descripción:</div>
                <div class="col-md-6">
                  <p id="descriptionPlaylist"></p>
                </div>
                <div class="col-md-6">Creador:</div>
                <div class="col-md-6">
                  <p id="creadorPlaylist"></p>
                </div>
                <div class="col-md-6">Fecha de creación:</div>
                <div class="col-md-6">
                  <p id="fechaPlaylist"></p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    <footer class="fixed-bottom">
        Hecho por Gisell Noemi Soriano Romero  &#169 YouTubeList
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
