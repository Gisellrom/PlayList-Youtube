<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Playlist</title>

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src="https://apis.google.com/js/client.js?onload=function"></script>

</head>
<body>
    <header class="">
        <img src="./img/Youtube_Music_icon.png" alt="icono-YouTube">
        <h3 class="title-icon">YouTube Playlist</h3>
        
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="div-search col">
                    <h2>¡Hola!</h2>
                    <p>Bienvenido al reproductor de música de YouTube</p>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Ingresa el ID de la Playlist" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <button type="button" class="btn btn-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                            </svg>
                        </button>
                      </div>
                </div>
            </div>
            <div class="">
                <div class="div-Reproductor row">
                    <div class="div-Video col-12 col-lg-6">
                        <iframe width="100%" height="400px" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
                        </iframe>
                    </div>
                    <div class="listaPlaylist col-12 col-lg-6">
                        <div class="cancion">
                            <img src="./img/Youtube_Music_icon.png" alt="iconoCancion">
                            <div class="info">
                                <h6>Titulo de la cancion</h6>
                                <p>Autor: Juanito Pérez</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            </div>
        </section>
    </main>
    <footer class="fixed-bottom">
        Hecho por Gisell Noemi Soriano Romero  &#169 YouTubeList
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
